<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Desafíos de Funciones</title>
  </head>
  <body>
    <header>
      <h1>Desafíos 3 ---> Funciones con JavaScript</h1>
    </header>
    <main class="container">
        <div class="Funciones">
            <div>
            <!-- Índice de Masa Corporal (IMC) -->
      <h2>Índice de Masa Corporal (IMC)</h2>
      <label for="altura">Altura (metros):</label>
      <input type="number" id="altura" step="0.01" />
      <label for="peso">Peso (kilogramos):</label>
      <input type="number" id="peso" step="0.1" />
      <button onclick="calcularIMC()" class="button">Calcular IMC</button>
      <p id="resultadoIMC"></p>     
            </div><hr class="linea-horizontal">

           

<div>
    <!-- Factorial -->
      <h2>Factorial</h2>
      <label for="numeroFactorial">Número:</label>
      <input type="number" id="numeroFactorial" /><br>
      <button onclick="calcularFactorial()" class="button">Calcular Factorial</button>
      <p id="resultadoFactorial"></p>
</div><hr class="linea-horizontal">
      
        </div>
      

      
<div class="Funciones">
    <div>
    <!-- Conversión de Dólares a Reales -->
      <h2>Conversión de Dólares a Reales</h2>
      <label for="dolares">Dólares:</label>
      <input type="number" id="dolares" step="0.01" /><br>
      <button onclick="convertirDolares()"class="button">Convertir</button>
      <p id="resultadoConversion"></p>    
    </div><hr class="linea-horizontal">
    
<div>
   <!-- Área y Perímetro de una Sala Rectangular -->
      <h2>Área y Perímetro de una Sala Rectangular</h2>
      <label for="alturaRect">Altura (metros):</label>
      <input type="number" id="alturaRect" step="0.01" /><br>
      <label for="anchuraRect">Anchura (metros):</label>
      <input type="number" id="anchuraRect" step="0.01" /><br>
      <button onclick="calcularSalaRectangular()"class="button">Calcular</button>
      <p id="resultadoSalaRect"></p>   
</div><hr class="linea-horizontal">
     
</div>
     
<div class="Funciones">
    <div>
    <!-- Área y Perímetro de una Sala Circular -->
      <h2>Área y Perímetro de una Sala Circular</h2>
      <label for="radio">Radio (metros):</label>
      <input type="number" id="radio" step="0.01" /><br>
      <button onclick="calcularSalaCircular()"class="button">Calcular</button>
      <p id="resultadoSalaCirc"></p>      
    </div><hr class="linea-horizontal">
 
<div>
    <!-- Tabla de Multiplicar -->
      <h2>Tabla de Multiplicar</h2>
      <label for="numeroMultiplicar">Número:</label>
      <input type="number" id="numeroMultiplicar" /><br>
      <button onclick="mostrarTablaMultiplicar()"class="button">Mostrar Tabla</button>
      <p id="resultadoTabla"></p>  
</div>
     
</div>
      
    </main>

    <script src="app.js"></script>
  </body>
</html>
